<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Dashboard admin</title>

	<link rel="stylesheet" href="dist/css/main.min.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
	 crossorigin="anonymous">	 
</head>

<body>

	<!-- *************** header *************** -->

	<header>
		<div class="header-overlay">

			<!-- *************** menu *************** -->
			
			<nav>
				<ul class="menu">
					<li class="menu-item hide">
						<img src="" alt="avatar" class="avatar">
					</li>
					<li class="menu-item hide">
						<a href="dashbord">mon dashbord</a>
					</li>
					<li class="menu-item"><button id="btn-connexion">connexion</button></li>
					<li class="menu-item">à propos</li>
				</ul>
			</nav>
			
			<!-- *************** modal sign in  *************** -->
			
			<div id="signIn" class="modal hidepop">
				<div class="modal-content">
					<form class="form-login">																	
						<input type="text" id="pseudo" name="pseudo" placeholder="pseudo">					
						<input type="password" id="password" name="password" placeholder="mot de passe">						
						<div class="btn">
							<button type="submit" class="btn-submit" >OK</button>
							<button class="btn-retour">retour</button>							
						</div>
						<div class="inscription">
							<p>pas encore inscrit?</p>
							<button id="btn-inscription">inscription</button>
						</div>
					</form> 
				</div>
			</div>
			
			<!-- *************** modal sign up  *************** -->
			
			<div id="signUp" class="modal hidepop">
					<div class="modal-content">
						<form class="form-login">																	
							<input type="text" id="pseudo" name="pseudo" placeholder="pseudo">
							<input type="email" name="email" id="email">					
							<input type="password" id="password" name="password" placeholder="mot de passe">						
							<div class="btn">
								<button type="submit" class="btn-submit" >OK</button>
								<button class="btn-retour">retour</button>							
							</div>
						</form> 
					</div>
				</div>

			<!-- *************** contenu header *************** -->
			
			<div class="container-header active">
				<h1 class="title">Formation développeur</h1>
				<h3 class="sub-title">Devenez développeur web grâce à nos cours accessibles à tous</h3>
				<button>en savoir plus</button>
			</div>
		</div>
	</header>



	<div class="container">
		<aside id="dashboard"class="hide">
			<a href="#"><i class="fas fa-tachometer-alt"></i></a>
			<a href="#"><i class="fas fa-tachometer-alt"></i></a>
			<a href="#"><i class="fas fa-tachometer-alt"></i></a>
			<a href="#"><i class="fas fa-tachometer-alt"></i></a>
			
		</aside>
		<section>
			<article class="courses">

			</article>

		</section>
	</div>

	<footer>

	</footer>


	<script type="text/javascript" src="main.js"></script>
</body>

</html>
